<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Animation with Hero Switch</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero-section {
      position: relative;
      width: 100%;
      height: 20vh;
      background-color: #d3d3d3; /* Light gray background */
      display: flex;
      align-items: center;
      justify-content: left;
      text-align: left;
      color: #ffffff;
      font-family: Arial, sans-serif;
      transition: opacity 1s ease; /* For smooth fade-out */
    }

    .hero-section h1 {
      font-size: 2rem;
      font-weight: bold;
      z-index: 3;
    }

    .chevron {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-image: url('images/logo.png'); /* Replace with your chevron image URL */
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 1;
      animation: slideChevron 2s ease-in-out forwards; /* Add forwards to retain the end position */
    }

    @keyframes slideChevron {
      0% {
        left: 10%;
      }
      100% {
        left: 30%;
      }
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 22vh;
    }

    /* New Hero Section Styles */
    .new-hero {
      position: relative;
      width: 100%;
      height: 22vh;
      background-color: #0033cc; /* Solid blue background */
      display: flex;
      align-items: center;
      justify-content: left;
      text-align: left;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .new-hero h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .new-hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1%, transparent 1%);
      background-size: 20px 20px;
      opacity: 0.4; /* Subtle dotted effect */
      z-index: 1;
    }

    .new-hero h1 {
      position: relative;
      z-index: 2; /* Keep text above the pattern */
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="container-fluid p-0">
    <!-- First Hero Section -->
    <div class="hero-section" id="hero">
      <h1 class="container">PRESIDENT OF THE SENATE</h1>
      <div class="chevron"></div>
    </div>
    <!-- Recreated New Hero Section -->
    <div class="new-hero hidden" id="new-hero">
      <h1 class="container">NIGERIA GOVERNORS FORUM</h1>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to switch the hero section after animation ends
    document.querySelector('.chevron').addEventListener('animationend', () => {
      const currentHero = document.getElementById('hero');
      const newHero = document.getElementById('new-hero');

      // Fade out current hero section
      currentHero.classList.add('hidden');

      // Fade in new hero section
      setTimeout(() => {
        newHero.classList.remove('hidden');
      }, 100); // Delay for smooth transition
    });
  </script>

</body>
</html>
